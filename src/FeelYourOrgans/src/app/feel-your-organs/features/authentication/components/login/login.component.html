<div class="container">
    <div class="form-group text-center">
        <h4 class="text-black"> {{ 'Login-Title' | translate }}</h4>
        <div class="text-description">
            <span>
                {{ 'Login-Description-1' | translate }}   
            </span>
            <br/>
            <span>   
                {{ 'Login-Description-2' | translate }}     
            </span>
        </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group pt-3">
            <mat-form-field appearance="outline">
                <mat-label> {{ 'Email' | translate }} </mat-label>
                <input matInput formControlName="email"
                [class.is-invalid]="hasCustomError(loginForm, 'email')" />
                <mat-error *ngIf="hasPatternError(loginForm, 'email')">
                    {{ 'Invalid-Email-Address' | translate }} 
                </mat-error>
                <mat-error *ngIf="hasCustomError(loginForm, 'email')">
                    {{ 'Email-Is-Required' | translate }} 
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group pt-3">
            <mat-form-field appearance="outline">
                <mat-label>{{ 'Password' | translate }} </mat-label>
                <input matInput type="password" formControlName="password"
                [class.is-invalid]="hasCustomError(loginForm, 'password')" />
                <mat-error *ngIf="hasCustomError(loginForm, 'password')">
                    {{ 'Password-Is-Required' | translate }} 
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group pt-2">
            <button mat-raised-button type="submit" [disabled]="loading" color="purple" class="btn-lg btn-block">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                {{ 'Login' | translate }} 
            </button>
        </div>
    </form>
</div>
