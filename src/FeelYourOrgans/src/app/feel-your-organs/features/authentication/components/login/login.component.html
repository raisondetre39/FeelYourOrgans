<div class="container">
    <div class="form-group text-center">
        <h4 class="text-black">Join to service</h4>
        <div class="text-description">
            <span>
                To get started, you need to log in under the data that was provided to you.
            </span>
            <br/>
            <span>        
                After the first login, we recommend changing the password.
            </span>
        </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group pt-3">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email"
                [class.is-invalid]="hasCustomError(loginForm, 'email')" />
                <mat-error *ngIf="hasPatternError(loginForm, 'email')">
                    Invalid email address. Valid e-mail can contain only latin letters, numbers, '@' and '.'.
                </mat-error>
                <mat-error *ngIf="hasCustomError(loginForm, 'email')">
                    Email is required.
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group pt-3">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password"
                [class.is-invalid]="hasCustomError(loginForm, 'password')" />
                <mat-error *ngIf="hasCustomError(loginForm, 'password')">
                    Password is required.
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group pt-2">
            <button mat-raised-button type="submit" [disabled]="loading" color="purple" class="btn-lg btn-block">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                LOGIN
            </button>
        </div>
    </form>
</div>
