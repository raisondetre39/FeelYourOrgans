<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="from-group">
                <div class="pt-5 h-75 d-flex justify-content-center"> 
                    <mat-card>
                        <mat-card-header class="bg-text">
                            <mat-card-title>
                                {{ 'Profile' | translate }}                 
                            </mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <mat-progress-spinner
                                color="primary"
                                mode="indeterminate"
                                [diameter]="200"
                                value="70">
                            </mat-progress-spinner>
                            <div class="text-center">
                                <div class="pt-5 pb-5">
                                    <span class="bg-text-md">
                                        {{userInfo?.firstName}} {{userInfo?.lastName}}
                                    </span>
                                    <br/>
                                    <br/>
                                    <span class="bg-text-sm">
                                        {{ 'Pacient' | translate }} 
                                    </span>
                                </div>
                                <button mat-stroked-button class="btn-block text-left" 
                                    type="button" color="purple" (click)="getStates()">
                                    {{ 'States' | translate }} 
                                    <mat-icon class="float-right pt-1">receipt</mat-icon>
                                </button>
                                <button mat-stroked-button class="btn-block text-left" 
                                    type="button" color="purple" (click)="getGraphs()">
                                    {{ 'Graphs' | translate }} 
                                    <mat-icon class="float-right pt-1">trending_up</mat-icon>
                                </button>
                                <div class="circleBase type1">
                                    <div class="d-flex justify-content-around text-white">
                                        <span class="text-bg-1">
                                            {{ 'P' | translate }} 
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                        <button mat-stroked-button class="btn-block text-left" 
                        type="button" color="purple" (click)="openDialogProfile()">
                        {{ 'Profile' | translate }} 
                        <mat-icon class="float-right pt-1">supervisor_account</mat-icon>
                        </button>
                    </mat-card>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div *ngIf="graphs">
                <app-graphs></app-graphs>
            </div>
            <div *ngIf="states">
                <app-general-state></app-general-state>
            </div>
        </div>
    </div>
</div>
